{% load static %}
<!doctype html>
<html lang="uk">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">    

        <link rel="stylesheet" href="{% static 'bootstrap4/css/bootstrap-grid.min.css' %}" >
        <link rel="stylesheet" href="{% static 'interface/css/style.css' %}" >
        {% block css_files %}
        {% endblock %}    

        <title>{% block title %}{% endblock %}</title>
    </head>

    <body>

        <div class="container">

            <div class="top_bar">

                <div class="top_bar__background_img"></div>  
                <div class="top_bar__name">
                    <h4 class="__def">{{college.fullname}}</h4>
                    <h4 class="__small">{{college.short_name}}</h4>
                </div>                  
                           
            </div>

            {% include "navigation/view.html" %}
            
            {% block content %}
            {% endblock %} 

        </div>

        <script src="{% static 'bootstrap4/js/jquery-3.4.1.min.js' %}"></script>
        <script src="{% static 'bootstrap4/js/bootstrap.min.js' %}"></script>
        <script src="{% static 'interface/js/script.js' %}"></script>
        {% block js_files %}
        {% endblock %}    

    </body>

</html>
